<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <section class="main">
        <h1 class="title">todos</h1>
        <form class="form-container">
            <div class="input-container">
                <input class="input" placeholder="What needs to be done?">
                <button class="button add-button" >add</button>
            </div>
            <div class="list-notes all-notes">
           
            </div>

            <div class="button-container">
                <p class="button account-active"></p>
                <span>
                    <button class='button all-button current'>All</button>
                    <button class='button active-button'>Active</button>
                    <button class='button completed-button'>Completed</button>
                </span>
                <button class='button clear-complered'>Clear complered</button>
            </div>
            
        </form>
    </section>
    <script src="./index.js"></script>
</body>

</html>
